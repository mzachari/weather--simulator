<h1>Weather Simulator</h1>
<div>
  Precipitation: <mat-slider thumbLabel  min="20" max="1000" step="1" value="25"></mat-slider>
  <button mat-raised-button color="primary">Simulate</button>
  <agm-map
    [zoom]="4"
    [latitude]="lat"
    [longitude]="lng"
    (mapReady)="onMapReady($event)"
  >
  <agm-marker *ngFor="let farm of farmLocations" [latitude]="farm[0].lat()" [longitude] = "farm[0].lng()"></agm-marker>
  <agm-polygon *ngFor="let farm of farmLocations" [strokeColor]="'#083478'" [strokeWeight]="4" [paths] = "farm"></agm-polygon>
  </agm-map>
</div>
